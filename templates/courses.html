<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexora | My Courses</title>
  <link rel="stylesheet" href="/static/css/course.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="dashboard-wrapper">
    <header>
      <div class="header-content">
        <h1>Educational Courses</h1>
        <p class="sub">Select a subject to continue your learning journey.</p>
      </div>
    </header>

    <main>
  <section class="course-grid">
    
    <div class="card course-card animate-in">
      <div class="course-icon math-bg">∑</div>
      <div class="course-info">
        <h2>Mathematics</h2>
        <p>Master arithmetic, fractions, and logic puzzles.</p>
        <div class="course-meta">
          <div class="bar"><div class="fill" style="width: 65%"></div></div>
          <span>65% Complete</span>
        </div>
        <a href="index.html" class="btn">View Dashboard</a>
      </div>
    </div>

    <div class="card course-card animate-in delay-1">
      <div class="course-icon science-bg">⚛</div>
      <div class="course-info">
        <h2>Physics & Science</h2>
        <p>Explore the laws of motion and energy.</p>
        <div class="course-meta">
          <div class="bar"><div class="fill" style="width: 20%"></div></div>
          <span>20% Complete</span>
        </div>
        <a href="index.html" class="btn">View Dashboard</a>
      </div>
    </div>

    </section>
</main>
  </div>

</body>
</html>
